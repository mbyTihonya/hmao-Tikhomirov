- hosts: all
  user: root
  vars:
    ansible_user: "root"
    ansible_password: "toor"
    users:
      - "Webdeveloper"
      - "Devopsengineer"
      - "Projectmanager"
      - "Gabyshev-AG"
    passwords:
      - Dp68tTJzYXcxVigsqodcK9Ifxgk6lwhf
      - Rt80eN8ERk9RbBQPEFdMHEAqH0G6YJ6n
      - 0qZTkqrTLA9ufnBlImTtwWpvO6jfxP6M
      - vbHOvGJEwDekveaN9rynSr18A3KPN6vd
    ssh_pub_key:
      - ssh-rsa 

  tasks:
    - name: install git
      package:
        name: git
        state: present
      when: "'centos' in group_names"
    
    - name: install git deb
      apt:
        name: git
        update_cache: yes
      when: "'debian' in group_names"     

    - name: Clone Git repository
      git:
        repo: https://github.com/andgabs/skill_hmao
        dest: /skill_hmao
        clone: yes
        force: yes
        update: yes

    - name: Update package list and install packages centos
      package:
        name: ['lynx','curl','vim','mc']
      when: "'centos' in group_names"

    - name: Install firewalld and enable it
      apt:        
        name: firewalld
      when: "'debian' in group_names"

    - name: install firewalld centos
      package:
        name: firewalld
        state: present
      when: "'centos' in group_names"   

    - name: enable service
      service:
        name: firewalld
        state: started
        enabled: yes

    - name: Configure firewalld
      firewalld:
        port: "{{ item }}"
        permanent: yes
        state: enabled
      loop:
        - 80/tcp
        - 8080/tcp
        - 1022/tcp

    - name: Configure SSH server
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
      loop:
        - { regexp: '^#?#Port.*', line: 'Port 1022' }
        - { regexp: '^#?#PubkeyAuthentication.*', line: 'PubkeyAuthentication yes' }

    - name: Create users with passwords and ssh keys
      vars:
        user: "{{ item }}"
        password: "{{ passwords[users.index(item)] }}"
      user:
        name: "{{ user }}"
        password: "{{ password}}"
        createhome: yes
        shell: /bin/bash
        append: yes
      register: user_created
      with_items: "{{ users }}"

    - name: Set ssh keys for users
      authorized_key:
        user: "{{ item }}"
        key: "{{ ssh_pub_key }}"
      with_items: "{{ users }}"

    - name: Install docker apt
      apt:
        name: docker.io
        state: present
      when: "'debian' in group_names"

    - name: install docker-ce package
      package:
        name: docker-ce
        state: present
      when: "'centos' in group_names"

    - name: Install python
      apt:
        name: python38
        state: present
      when: "'centos' in group_names"

    - name: Install docker-compose
      pip:
        name: docker-compose
        state: present
      when: "'centos' in group_names"

    - name: Create directory for nginx
      file:
        path: /skillcloud-nginx
        state: directory

    - name: Copy files for nginx
      copy:
        remote_src: "{{ item }}"
        dest: /skillcloud-nginx/{{ item }}"
      with_items:
        - Dockerfile-site
        - Dockerfile-balance
        - index.html
        - nginx.conf

    - name: Restart SSH
      service:
        name: ssh
        state: restarted

    - name: Restart firewalld
      service:
        name: firewalld
        state: restarted
